<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Form - Input</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h3>회원가입</h3>
    <form action="" method="GET">
      <input
        type="text"
        placeholder="아이디를 입력하세요"
        minlength="5"
        maxlength="13"
        required
      />
      <input
        type="text"
        placeholder="공란입니다"
        value="여기는 아무도 못건드려요"
        disabled
      />
      <input type="email" placeholder="이메일을 입력하세요" />
      <input
        type="password"
        placeholder="비밀번호를 입력하세요"
        minlength="6"
        required
      />
      <input type="url" placeholder="포트폴리오 URL을 적으시오" />
      <input
        type="number"
        placeholder="나이를 입력하세요 (12세 이상 100세 이하)"
        min="12"
        max="100"
      />
      <input type="file" accept=".png, .jpg" />
      <button>SUBMIT</button>
    </form>
  </body>
</html>
