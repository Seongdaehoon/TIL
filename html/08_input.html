<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Form - Input</title>
    <link
      rel="stylesheet"
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h3>회원가입</h3>
    <form action="" method="GET">
      <label for="user_name">이름</label>
      <input
        id="user_name"
        type="text"
        placeholder="이름"
        minlength="3"
        maxlength="13"
      />
      <label for="user_id">아이디</label>
      <input
        id="user_id"
        type="text"
        placeholder="아이디"
        minlength="5"
        maxlength="13"
      />
      <label for="user_email">이메일</label>
      <input id="user_email" type="email" placeholder="youremail@example.com" />
      <label for="user_password">비밀번호</label>
      <input
        id="user_password"
        type="password"
        placeholder="최소 6자, 최대 12자"
        minlength="6"
        maxlength="12"
      />
      <label for="user_phone">휴대폰 번호</label>
      <input
        id="user_phone"
        type="number"
        placeholder="01*-****-****"
        pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
      />
      <label for="user_age">나이</label>
      <input
        id="user_age"
        type="number"
        placeholder="만 나이"
        min="12"
        max="122"
      />
      <label for="user_profile_pic">프로필 사진</label>
      <input
        id="user_profile_pic"
        type="file"
        accept="image/*, audio/*, video/*"
      />
      <button>SUBMIT</button>
    </form>
  </body>
</html>
