<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Inbox</title>
    <link rel="stylesheet" href="./p12_gmail_inbox.css" />
  </head>
  <body>
    <table class="inbox">
      <thead class="sr-only">
        <tr>
          <th scope="col">Actions</th>
          <th scope="col">Sender</th>
          <th scope="col">Title</th>
          <th scope="col">Time</th>
        </tr>
      </thead>

      <tbody>
        <tr class="unread">
          <td>
            <div class="inbox-actions">
              <div class="inbox-checkbox">
                <input type="checkbox" id="inbox-1" />
                <label for="inbox-1" class="sr-only">Select this email</label>
              </div>
              <button type="button" class="inbox-star">
                <span class="sr-only">Add to favorites</span>
              </button>
            </div>
          </td>
          <td>Goorm Edu</td>
          <td>
            <a href="#">
              <strong class="sr-only">Unread</strong>
              <strong>your course: FRONTEND 101 WITH KIMBUG</strong>
              <span>
                - Woohyeon. How&#39;s everything going? We want to hear your
                opnion on...
              </span></a
            >
          </td>
          <td>3:34pM</td>
        </tr>
        <tr class="read">
          <td>
            <div class="inbox-actions">
              <div class="inbox-checkbox">
                <input type="checkbox" id="inbox-1" />
                <label for="inbox-1" class="sr-only">Select this email</label>
              </div>

              <button type="button" class="inbox-star">
                <span class="sr-only">Add to favorites</span>
              </button>
            </div>
          </td>
          <td>Goorm Edu</td>
          <td>
            <a href="#">
              <strong class="sr-only">Read</strong>
              <strong>your course: FRONTEND 101 WITH KIMBUG</strong>
              <span>
                - Woohyeon. How&#39;s everything going? We want to hear your
                opnion on...
              </span></a
            >
          </td>
          <td>3:34pM</td>
        </tr>
      </tbody>
    </table>

    <script src="./p12_gmail_inbox.js"></script>
  </body>
</html>
